<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; }
      .logo-main { fill: #2c3e50; }
      .logo-accent { fill: #3498db; }
    </style>
  </defs>
  
  <!-- BWA Logo Background -->
  <rect x="0" y="0" width="200" height="80" fill="none"/>
  
  <!-- Better World Advertising Text -->
  <text x="10" y="25" class="logo-text logo-main" font-size="14">BETTER WORLD</text>
  <text x="10" y="45" class="logo-text logo-main" font-size="14">ADVERTISING</text>
  
  <!-- Decorative element -->
  <circle cx="170" cy="25" r="8" class="logo-accent"/>
  <circle cx="170" cy="45" r="8" class="logo-accent"/>
  
  <!-- Tagline -->
  <text x="10" y="65" class="logo-text" font-size="8" fill="#666">Marketing for a Better World</text>
</svg>